<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Response Results</title>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <h1>Webhook Response Results</h1>
    <div id="article">
        <h2>Article Content</h2>
    </div>
    <div id="ads">
        <h2>Advertisements</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                let decodedData;
                try {
                    // Decode the URL-encoded string
                    let jsonString = decodeURIComponent(encodedData);
                    
                    // Replace any non-printable characters except for valid whitespace
                    jsonString = jsonString.replace(/[\u0000-\u001F]+/g, function(match) {
                        return match.split('').map(char => {
                            if (char === '\n') return '\\n';
                            if (char === '\r') return '\\r';
                            if (char === '\t') return '\\t';
                            return '';
                        }).join('');
                    });

                    // Now try to parse the sanitized JSON
                    decodedData = JSON.parse(jsonString);
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                    document.body.innerHTML += '<p>Error parsing response data. Please check the console for details.</p>';
                    return;
                }

                // Display article content
                const articleElement = document.getElementById('article');
                decodedData.article.content.forEach(content => {
                    const p = document.createElement('p');
                    p.textContent = `${content.sentence_number}. ${content.sentence_content}`;
                    articleElement.appendChild(p);
                });

                // Display ads
                const adsElement = document.getElementById('ads');
                decodedData.ads.forEach(ad => {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'ad';
                    adDiv.innerHTML = `
                        <p><strong>Ad ${ad.ad_number}</strong></p>
                        <p>${ad.ad_text}</p>
                        <p>Brand: ${ad.brand}</p>
                        <p>Link: <a href="${ad.link}" target="_blank">${ad.link}</a></p>
                    `;
                    adsElement.appendChild(adDiv);
                });
            } else {
                document.body.innerHTML += '<p>No data received from webhook.</p>';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Response Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #results {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Webhook Response Results</h1>
    <div id="results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                try {
                    const decodedData = JSON.parse(decodeURIComponent(encodedData));
                    const resultsElement = document.getElementById('results');
                    resultsElement.textContent = JSON.stringify(decodedData, null, 2);
                } catch (error) {
                    console.error('Error parsing data:', error);
                    document.getElementById('results').textContent = 'Error parsing response data.';
                }
            } else {
                document.getElementById('results').textContent = 'No data received from webhook.';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Response Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        #article, #ads {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .ad {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        .ad:first-child {
            border-top: none;
            padding-top: 0;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Webhook Response Results</h1>
    <div id="article">
        <h2>Article Content</h2>
    </div>
    <div id="ads">
        <h2>Advertisements</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                let decodedData;
                try {
                    // First, properly decode the URL-encoded string
                    const decodedString = decodeURIComponent(encodedData);
                    // Then parse the JSON
                    decodedData = JSON.parse(decodedString);
                } catch (error) {
                    console.error('Error decoding or parsing JSON:', error);
                    document.body.innerHTML += '<p>Error processing response data. Please check the console for details.</p>';
                    return;
                }

                // Display article content
                const articleElement = document.getElementById('article');
                decodedData.article.content.forEach(content => {
                    const p = document.createElement('p');
                    p.textContent = `${content.sentence_number}. ${content.sentence_content}`;
                    articleElement.appendChild(p);
                });

                // Display ads
                const adsElement = document.getElementById('ads');
                decodedData.ads.forEach(ad => {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'ad';
                    adDiv.innerHTML = `
                        <p><strong>Ad ${ad.ad_number}</strong></p>
                        <p>${ad.ad_text}</p>
                        <p>Brand: ${ad.brand}</p>
                        <p>Link: <a href="${ad.link}" target="_blank">${ad.link}</a></p>
                    `;
                    adsElement.appendChild(adDiv);
                });
            } else {
                document.body.innerHTML += '<p>No data received from webhook.</p>';
            }
        });
    </script>
</body>
</html>

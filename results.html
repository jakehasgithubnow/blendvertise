<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Response Results</title>
    <style>
        /* ... (keep existing styles) ... */
    </style>
</head>
<body>
    <h1>Webhook Response Results</h1>
    <div id="results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Results page loaded');
            const storedData = localStorage.getItem('webhookResponse');
            console.log('Data retrieved from localStorage:', storedData);
            
            const resultsElement = document.getElementById('results');
            
            if (storedData) {
                try {
                    const parsedData = JSON.parse(storedData);
                    console.log('Parsed data:', parsedData);
                    resultsElement.textContent = JSON.stringify(parsedData, null, 2);
                    // Clear the data from localStorage after displaying
                    localStorage.removeItem('webhookResponse');
                    console.log('Data cleared from localStorage');
                } catch (error) {
                    console.error('Error parsing data:', error);
                    resultsElement.textContent = 'Error parsing response data.';
                }
            } else {
                console.log('No data found in localStorage');
                resultsElement.textContent = 'No data received from webhook.';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Response Results</title>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <h1>Webhook Response Results</h1>
    <div id="article">
        <h2>Article Content</h2>
    </div>
    <div id="ads">
        <h2>Advertisements</h2>
    </div>

    <script>
        function customJSONParse(str) {
            // Remove non-printable and other non-valid JSON characters
            str = str.replace(/[\u0000-\u001F]+/g, "")
                     .replace(/\\"/g, '"')
                     .replace(/\\'/g, "'")
                     .replace(/\\&/g, "&")
                     .replace(/\\r/g, '\r')
                     .replace(/\\n/g, '\n')
                     .replace(/\\t/g, '\t')
                     .replace(/\\b/g, '\b')
                     .replace(/\\f/g, '\f');

            try {
                return JSON.parse(str);
            } catch (e) {
                console.error("Error in custom JSON parse:", e);
                // If JSON.parse fails, try a more permissive approach
                return (new Function("return " + str))();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                let decodedData;
                try {
                    // Decode the URL-encoded string and use our custom parser
                    decodedData = customJSONParse(decodeURIComponent(encodedData));
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                    document.body.innerHTML += '<p>Error parsing response data. Please check the console for details.</p>';
                    return;
                }

                // Display article content
                const articleElement = document.getElementById('article');
                decodedData.article.content.forEach(content => {
                    const p = document.createElement('p');
                    p.textContent = `${content.sentence_number}. ${content.sentence_content}`;
                    articleElement.appendChild(p);
                });

                // Display ads
                const adsElement = document.getElementById('ads');
                decodedData.ads.forEach(ad => {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'ad';
                    adDiv.innerHTML = `
                        <p><strong>Ad ${ad.ad_number}</strong></p>
                        <p>${ad.ad_text}</p>
                        <p>Brand: ${ad.brand}</p>
                        <p>Link: <a href="${ad.link}" target="_blank">${ad.link}</a></p>
                    `;
                    adsElement.appendChild(adDiv);
                });
            } else {
                document.body.innerHTML += '<p>No data received from webhook.</p>';
            }
        });
    </script>
</body>
</html>

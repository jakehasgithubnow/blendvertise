<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Response Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        #results {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Webhook Response Results</h1>
    <div id="results"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storedData = localStorage.getItem('webhookResponse');
            const resultsElement = document.getElementById('results');
            
            if (storedData) {
                try {
                    const parsedData = JSON.parse(storedData);
                    resultsElement.textContent = JSON.stringify(parsedData, null, 2);
                    // Clear the data from localStorage after displaying
                    localStorage.removeItem('webhookResponse');
                } catch (error) {
                    console.error('Error parsing data:', error);
                    resultsElement.textContent = 'Error parsing response data.';
                }
            } else {
                resultsElement.textContent = 'No data received from webhook.';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webhook Form with Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 300px;
            height: 150px;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="webhookForm">
            <textarea id="userInput" placeholder="Enter your text here..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('userInput').value;
            const webhookUrl = 'https://hook.eu2.make.com/gtjunp62cfdpaqtui3um5jkus99r5e8v';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: userInput }),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Data sent successfully!');
                    // Redirect to .com/result
                    window.location.href = 'https://example.com/result';
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending data. Please try again.');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #userInput {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Webhook Form Submission</h1>
    <form id="webhookForm">
        <textarea id="userInput" placeholder="Enter your text here..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('userInput').value;
            const webhookUrl = 'https://hook.eu2.make.com/gtjunp62cfdpaqtui3um5jkus99r5e8v';

            // Construct the JSON data
            const jsonData = JSON.stringify({
                article: {
                    content: [
                        {
                            sentence_number: 1,
                            sentence_content: userInput
                        }
                    ]
                },
                ads: [
                    {
                        ad_number: 1,
                        ad_text: "Sample ad text",
                        brand: "Sample Brand",
                        link: "https://example.com"
                    }
                ]
            });

            console.log('Sending data:', jsonData);

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received data from webhook:', data);
                // Store the response data in localStorage
                localStorage.setItem('webhookResponse', JSON.stringify(data));
                console.log('Data stored in localStorage');
                // Redirect to results page without any query parameters
                window.location.href = 'results.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending data. Please try again.');
            });
        });
    </script>
</body>
</html>

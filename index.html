<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #userInput {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Webhook Form Submission</h1>
    <form id="webhookForm">
        <textarea id="userInput" placeholder="Enter your text here..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('userInput').value;
            const webhookUrl = 'https://hook.eu2.make.com/gtjunp62cfdpaqtui3um5jkus99r5e8v';

            // Sanitize the input
            const sanitizedInput = userInput
                .replace(/[\u0000-\u001F]+/g, "") // Remove control characters
                .replace(/\\/g, "\\\\") // Escape backslashes
                .replace(/"/g, '\\"'); // Escape double quotes

            // Create a properly formatted JSON object
            const jsonData = JSON.stringify({
                article: {
                    content: [
                        {
                            sentence_number: 1,
                            sentence_content: sanitizedInput
                        }
                    ]
                },
                ads: [
                    {
                        ad_number: 1,
                        ad_text: "Check out Adidas for top-of-the-line fitness gear that fits your lifestyle.",
                        brand: "Adidas",
                        link: "https://adidas.com/fitness"
                    }
                ]
            });

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonData
            })
            .then(response => {
                if (response.ok) {
                    alert('Data sent successfully!');
                    document.getElementById('userInput').value = '';
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending data. Please try again.');
            });
        });
    </script>
</body>
</html>
